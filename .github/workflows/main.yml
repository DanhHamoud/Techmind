name: Telegram Bot Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot
  env:
    BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    CHAT_ID: ${{ secrets.CHAT_ID }}
  run: python main.py
